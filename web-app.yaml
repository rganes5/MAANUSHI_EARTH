apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: ganeshraveendran/maanushiearth:restapi
        ports:
        - containerPort: 3000
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-name
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-port
        - name: JWT_CODE
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: jwt-code


---

apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: NodePort
  selector:
    app: webapp
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30007